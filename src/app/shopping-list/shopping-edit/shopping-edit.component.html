<div class="row">
    <div class="col-12">
        <form class="card p-2">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name of the Recipe" #itemName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" placeholder="Enter Amount" #itemAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center my-2">
                    <button class="btn btn-sm btn-success mx-1" type="button" (click)="onAddItem()">Add</button>
                    <button class="btn btn-sm btn-danger mx-1" type="submit">Remove</button>
                    <button class="btn btn-sm btn-info mx-1" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
